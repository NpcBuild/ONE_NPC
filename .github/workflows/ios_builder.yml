name: Build and Sign iOS App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Apple Certificate
        uses: apple-actions/import-codesign-certs@v1
        with:
          p12-file-base64: ${{ secrets.CERTIFICATE_P12 }}
          p12-password: ${{ secrets.CERTIFICATE_PASSWORD }}

      - name: Install Provisioning Profile
        uses: apple-actions/import-provisioning-profile@v1
        with:
          profile-base64: ${{ secrets.MOBILEPROVISION }}

      - name: Build and Archive
        run: |
          xcodebuild -workspace YourApp.xcworkspace -scheme YourAppScheme -sdk iphoneos -configuration Release archive -archivePath ./build/YourApp.xcarchive

      - name: Export IPA
        run: |
          xcodebuild -exportArchive -archivePath ./build/YourApp.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath ./build -allowProvisioningUpdates

      - name: Upload IPA to Artifact Storage
        uses: actions/upload-artifact@v2
        with:
          name: AppIPA
          path: ./build/*.ipa
